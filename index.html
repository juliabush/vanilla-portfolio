<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>juliabush.dev</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="face-container">
      <div
        class="face-tracker"
        id="face"
        data-base-path="face_lookup/faces/"
        data-debug="false"
      ></div>
    </div>

    <div class="face-label">Hi, I'm Julia Bush</div>
    <div class="face-description">
      Full-Stack Developer, check out my projects. Would love to get in touch!
    </div>
    <div class="social-row">
      <div class="social-item">
        <a href="assets/resume.pdf" target="_blank">
          <img src="assets/resume-icon.png" alt="Resume" />
        </a>
        <span>Resume</span>
      </div>

      <div class="social-item">
        <a href="https://github.com/juliabush" target="_blank">
          <img src="assets/github.png" alt="GitHub" />
        </a>
        <span>GitHub</span>
      </div>

      <div class="social-item">
        <a href="https://linkedin.com/in/julia-bush-7711b7311/" target="_blank">
          <img src="assets/linkedin.avif" alt="LinkedIn" />
        </a>
        <span>LinkedIn</span>
      </div>
    </div>
    <div class="project-bubble-wrapper" onclick="openModal()">
      <div class="projects-area">
        <div class="project-bubble" style="--size: 240px; --x: 20%; --y: 25%">
          <svg viewBox="0 0 100 100" class="bubble-label">
            <defs>
              <path id="bubbleArc" d="M 10,50 A 40,40 0 0 1 90,50" />
            </defs>
            <text>
              <textPath
                href="#bubbleArc"
                startOffset="30%"
                text-anchor="middle"
              >
                CRUD Whiteboard
              </textPath>
            </text>
          </svg>
        </div>
      </div>
      <!-- Start of Tarot Project Bubble -->
      <div class="project-bubble-wrapper" onclick="openModal()">
        <div class="project-bubble" style="--size: 340px; --x: 16%; --y: 79%">
          <img
            src="/project-gifs/asktarotanything.gif"
            alt="bubble gif"
            class="bubble-gif"
          />
          <svg viewBox="0 0 100 100" class="bubble-label">
            <defs>
              <path id="bubbleArc" d="M 10,50 A 40,40 0 0 1 90,50" />
            </defs>
            <text>
              <textPath
                href="#bubbleArc"
                startOffset="67%"
                text-anchor="middle"
              >
                Tarot AI App
              </textPath>
            </text>
          </svg>
        </div>
      </div>
      <!-- Tarot modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Tarot AI App</h2>
          <p>Your modal content here.</p>
        </div>
      </div>
      <!--Start of 3D Food Market Bubble-->
      <div class="project-bubble" style="--size: 280px; --x: 87%; --y: 25%">
        <svg viewBox="0 0 100 100" class="bubble-label">
          <defs>
            <path id="bubbleArc" d="M 10,50 A 40,40 0 0 1 90,50" />
          </defs>
          <text>
            <textPath href="#bubbleArc" startOffset="50%" text-anchor="middle">
              3D Food Market
            </textPath>
          </text>
        </svg>
      </div>
      <div class="project-bubble" style="--size: 260px; --x: 74%; --y: 53%">
        <svg viewBox="0 0 100 100" class="bubble-label">
          <defs>
            <path id="bubbleArc" d="M 10,50 A 40,40 0 0 1 90,50" />
          </defs>
          <text>
            <textPath href="#bubbleArc" startOffset="77%" text-anchor="middle">
              lolnames.gg
            </textPath>
          </text>
        </svg>
      </div>
    </div>
    <script src="main.js" defer></script>
    <script src="/face_lookup/face-tracker.js" defer></script>
  </body>
</html>
