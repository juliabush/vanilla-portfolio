<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/icon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>juliabush.dev</title>
    <link rel="stylesheet" href="./face_looker/FaceTracker.css" />
  </head>
  <body>
    <div class="face-container">
      <div
        class="face-tracker"
        id="face"
        data-base-path="face_looker/faces/"
        data-debug="false"
      ></div>
    </div>

    <div class="face-label">Hi, I'm Julia Bush</div>
    <div class="face-description">
      Full-Stack Developer, check out my projects. Would love to get in touch!
    </div>
    <div class="social-row">
      <div class="social-item">
        <a href="assets/resume.pdf" target="_blank">
          <img src="assets/resume-icon.png" alt="Resume" />
        </a>
        <span>Resume</span>
      </div>

      <div class="social-item">
        <a href="https://github.com/juliabush" target="_blank">
          <img src="assets/github.png" alt="GitHub" />
        </a>
        <span>GitHub</span>
      </div>

      <div class="social-item">
        <a href="https://linkedin.com/in/julia-bush-7711b7311/" target="_blank">
          <img src="assets/linkedin.avif" alt="LinkedIn" />
        </a>
        <span>LinkedIn</span>
      </div>
    </div>
    <div class="projects-area">
      <div
        class="project-bubble"
        data-link=""
        style="--size: 260px; --x: 20%; --y: 20%"
      >
        Tarot AI App
      </div>
      <div
        class="project-bubble"
        data-link=""
        style="--size: 240px; --x: 12%; --y: 80%"
      >
        Whiteboard
      </div>
      <div
        class="project-bubble"
        data-link=""
        style="--size: 280px; --x: 87%; --y: 40%"
      >
        Food Market
      </div>
    </div>
    <script src="main.js" defer></script>
    <script src="./face_looker/face-tracker.js" defer></script>
  </body>
</html>
